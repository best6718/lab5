<html>
    <head>
        <title> Calculating the Max </title> 
    </head>
    
    <body>
        <h4 style="text-align:center">Calculating the Max</h4>
        <script type="text/javascript">
        aNumber = prompt("Enter a number", "");
        secondNumber = prompt("Now enter another number", "");
        
        aNumber = parseFloat(aNumber);
        secondNumber = parseFloat(secondNumber);
        
        m = Math.max(aNumber, secondNumber);
        
        document.write("You entered the numbers " + aNumber + " and " + secondNumber + "." + "<p>");
        document.write("The biggest number here is " + m + ".");
        
        </script>
        
    </body>
    
</html>
