<html>
    <head>
        <title> Testing operators </title> 
    </head>
    
    <body>
        <h4 style="text-align:center">Testing operators</h4>
        <script type="text/javascript">
            
            a="5"
            b="17"
            c="23"

            sum = b + c;
            document.write("Hi, Do you wanna know what b + c is?" + "<p>");            
            document.write("Sure, what's b + c?" + "<p>");
            
            document.write("b + c is " + sum + "." + "<p>");
            
            difference = c - a;
            document.write("Now, do you want to know what the difference between c and a is?" + "<p>");
            document.write("Yea sure, tell me!" + "<p>");
            
            document.write("c - a is " + difference + "." + "<p>");
            
        </script>
        
        
        
    </body>
    
    
    
</html>
