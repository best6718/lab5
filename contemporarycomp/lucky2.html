
<html>

 <head>
   <title> Fun with Forms </title>
   <script type="text/javascript" src="random.js">
   </script>

 </head>

 <body>
     
     <form name="LuckyForm">    
       
	   <input 
     type="button" 
     value="Click Here for Lucky Number"            
   	 onClick="luckyNum = RandomInt(1, 100);
     document.LuckyForm.number.value = luckyNum;" />
     
     <br /><br /> 
     <hr /><br />
  
   Your lucky number is: 
	   <input 
     type="text" id="number" size="4" value="" />
     </form>
  

  </body>
</html>
