    <body>
        
        <script type="text/javascript">
        function convertYears(years)
        {
            seconds = years*(31536000);
            return seconds;
                    
        }
        
            y1 = prompt("Enter any number " , " ");
            y2 = parseFloat(y1);
            document.write("Your year(s) in seconds is: " + convertYears(y2) + "<p>");
            
        </script>

                        
            
       
        
    </body>
