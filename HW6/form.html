<html>
    <head>
        <title> Form Letter Generator </title>
    </head>
    
    <body>
        <h2>Form Letter Generator</h2>
        <p>
            
            Enter recipient's name:
                <input type="text" id="recipientBox" size=20 value="Buddy"> <br>
            Enter activity:
                <input type="text" id="activityBox" size=20 value="my birthday"> <br>
            Enter date: <input type="text" id="dateBox" size=20 value="February 29"> <br>
            Enter time <input type="text" id="timeBox" size=9 value="5:30pm">
        </p>
        
        <input type="button" value="Click for Form Letter"
                onClick="recipient=document.getElementById('recipientBox').value;
                         activity=document.getElementById('activityBox').value;
                         date=document.getElementById('dateBox').value;
                         time=document.getElementById('timeBox').value;
                            document.getElementById('outputDiv').innerHTML=
                                '<p>Dear ' + recipient 
                                ',</p> <p>Have you heard about ' + activity +
                                ', which is coming up on ' + date + 'at ' + time +
                                '? It would mean a lot to me if you could make it to ' +
                                activity + '. Hopefully, I/' ll see you ' +
                                date + '.</p>' +
                                '<p style=\ text-align:right\ '>Your friend, <br> Dave</p>';">
                
        <hr>
        <div id="outputDiv"></div>
    </body>
</html>
