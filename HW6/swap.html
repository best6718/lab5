<html>
    <head>
        <title>Image Swapper</title>
    </head>
    
    <body>
        <div style="text-align:center">
            <h2>Image Swapper</h2>
            <p>
                <img id="leftImg" src="http://balance3e.com/Images/happy.gif">
                <img id="rightImg" src="http://balance3e.com/Images/sad.gif">
                <img id="somethingElse" src=
                    "http://www.abigailpfeiffer.com/wp-content/uploads/2015/07/Annoyed-face.png">
            </p>
            <input type="button" value="Rotate Left"
                    onClick="document.getElementById('leftImg').src=
                                'http://balance3e.com/Images/sad.gif';
                                    saved=document.getElementById('leftImg').src;
                            document.getElementById('rightImg').src=
                                'http://www.abigailpfeiffer.com/wp-content/uploads/2015/07/Annoyed-face.png';
                                    saved=document.getElementById('rightImg');
                            document.getElementById('somethingElse').src=
                                'http://balance3e.com/Images/happy.gif';
                                    saved=document.getElementById('somethingElse');">

                                    
            <input type="button" value="Rotate Right"
                    onClick="
                        document.getElementById('leftImg').src=
                            'http://www.abigailpfeiffer.com/wp-content/uploads/2015/07/Annoyed-face.png';
                    saved=document.getElementById('leftImg').src;
                        document.getElementById('rightImg').src=
                            'http://balance3e.com/Images/happy.gif'
                    saved=document.getElementById('rightImg');
                        document.getElementById('somethingElse').src=
                            'http://balance3e.com/Images/sad.gif';
                    saved=document.getElementById('somethingElse');">
    
        </div>
    </body>
</html>
